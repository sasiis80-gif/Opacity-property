<!DOCTYPE html>
<htm>
    <head>
        <style>
            div{
               background-color: #90e856;
               padding: 10px;
            }
            div.first{
                opacity: 0.2;
            }
            div.second{
                opacity: 0.5;
            }
            div.third{
                opacity: 0.7;
            }
        </style>
    </head>
    <body>
        <h1>This is the opacity property...</h1>
        <div class="first"><p>Opacity 0.2</p></div>
        <div class="second"><p>Opacity 0.5</p></div>
        <div class="third"><p>Opacity 0.7</p></div>
    </body>
</htm>
